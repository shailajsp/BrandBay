<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrandBay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="loginForm"> <!-- ADDED ID HERE -->
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="loginEmail" class="form-control" required> <!-- ADDED ID HERE -->
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="loginPassword" class="form-control" required> <!-- ADDED ID HERE -->
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script src="js/validation.js"></script> <!-- VALIDATION SCRIPT -->
</body>
</html>
