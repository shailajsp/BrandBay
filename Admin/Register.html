<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- ✅ FIXED CHARSET -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BrandBay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">

</head>
<body>

    <div class="container mt-3">
        <h2 class="text-center">Register</h2>
        <form id="registerForm"> <!-- ✅ ADDED FORM ID -->
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" id="registerName" class="form-control" required> <!-- ✅ ADDED ID -->
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="registerEmail" class="form-control" required> <!-- ✅ ADDED ID -->
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="registerPassword" class="form-control" required> <!-- ✅ ADDED ID -->
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password:</label>
                <input type="password" id="registerConfirmPassword" class="form-control" required> <!-- ✅ ADDED ID -->
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
