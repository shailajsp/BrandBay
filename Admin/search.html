<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search - BrandBay</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <header id="header">
        <a href="#"><img src="../img/logo.jpg"></a>
        <div>
            <ul id="navbar">
                <li><a href="../pages/home.html">Home</a></li>
                <li><a href="../pages/register.html">Register</a></li>
                <li><a href="../pages/login.html">Login</a></li>
                <li><a class="active" href="../pages/search.html">Shop</a></li>
                <li><a href="../pages/products.html">Products</a></li>
            </ul>
        </div>
    </header>

    <section class="container">
        <form>
            <i class="fa fa-search"></i>
            <input type="text" id="search-item" placeholder="Search Products" onkeyup="searchProducts()">
        </form>
        <div class="product-list">
            <div class="product">
                <img src="../img/t1.jpg" alt="Jeans Blue">
                <div class="p-details">
                    <h2>Jeans Blue</h2>
                    <h3>$20</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/b1.jpg" alt="Bag Diaper">
                <div class="p-details">
                    <h2>Bag Diaper</h2>
                    <h3>$10</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/h1.jpg" alt="Boots Black">
                <div class="p-details">
                    <h2>Boots Black</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/s1.jpg" alt="Sneaker Sport">
                <div class="p-details">
                    <h2>Sneaker Sport</h2>
                    <h3>$45</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/w1.jpg" alt="Watch Gold">
                <div class="p-details">
                    <h2>Watch Gold</h2>
                    <h3>$90</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/t2.jpg" alt="T-Shirt White">
                <div class="p-details">
                    <h2>T-Shirt White</h2>
                    <h3>$20</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/b2.jpg" alt="Handbag Blue">
                <div class="p-details">
                    <h2>Handbag Blue</h2>
                    <h3>$60</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/s2.jpg" alt="Nike Yellow">
                <div class="p-details">
                    <h2>Nike Yellow</h2>
                    <h3>$75</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/h2.jpg" alt="Coat Suit">
                <div class="p-details">
                    <h2>Coat Suit</h2>
                    <h3>$152</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/w2.jpg" alt="Watch Silver">
                <div class="p-details">
                    <h2>Watch Silver</h2>
                    <h3>$100</h3>
                </div>
            </div>
            <div class="product">
                <img src="../img/s3.jpg" alt="Sneaker Blue">
                <div class="p-details">
                    <h2>Sneaker Blue</h2>
                    <h3>$50</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/searchApp.js"></script>
</body>
</html>
