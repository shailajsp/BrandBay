<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table - BrandBay</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <header id="header">
        <a href="#"><img src="../img/logo.jpg" alt="Logo"></a>
        
    </header>

    <section class="container">
        <h2 class="text-center">Product List</h2>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/t1.webp" alt="Jeans Blue"></td>
                    <td>Jeans Blue</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td><img src="img/b1.jpg" alt="Bag Diaper"></td>
                    <td>Bag Diaper</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td><img src="img/h1.jpg" alt="Boots Black"></td>
                    <td>Boots Black</td>
                    <td>$30</td>
                </tr>
                <tr>
                    <td><img src="img/s1.jpg" alt="Sneaker Sport"></td>
                    <td>Sneaker Sport</td>
                    <td>$45</td>
                </tr>
                <tr>
                    <td><img src="img/w1.jpg" alt="Watch Gold"></td>
                    <td>Watch Gold</td>
                    <td>$90</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
